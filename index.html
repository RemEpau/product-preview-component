<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>RÃ©mi Epaulais | Product Preview Card Component</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="image"></div>

        <div class="card-description">
          <h5 class="product-type">Perfume</h5>
          <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
          <p class="product-description">
            A floral, solar and voluptuous interpretation composed by Oliver
            Polge, Perfumer-Creator for the House of <span>Chanel</span>.
          </p>

          <div class="price-container">
            <h2 class="price">$149.99</h2>
            <h3 class="discount">$169.99</h3>
          </div>

          <a href="#">
            <img
              src="./assets/icon-cart.svg"
              alt="Add to Cart"
            />
            <p>Add to Cart</p>
          </a>
        </div>
      </div>
    </main>
  </body>
</html>
